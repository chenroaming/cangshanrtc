<div>
    <el-dialog
    title="已选择的案件列表"
    :visible.sync="dialogShow"
    width="30%"
    :close-on-click-modal="false"
    :before-close="handleClose">
    <el-table
      :data="selectList"
      border
      style="width: 100%">
      <el-table-column
        prop="caseNo"
        label="案号"
        align="center"
        fixed
      >
      </el-table-column>
      <el-table-column
        label="操作"
        align="center"
        fixed
      >
      <template slot-scope="scope">
          <el-button @click="delItem(scope.row)" size="small">删除</el-button>
      </template>
      </el-table-column>
    </el-table>
    <div slot="footer" class="dialog-footer">
      <el-button v-if="mainInfo.role=='法官'" type="primary" @click="openCourt('rtc')">为选中案件批量开庭</el-button>
      <!-- <el-button v-if="mainInfo.role=='法官'" type="primary" @click="openCourt('rtctj')">为选中案件批量调解</el-button> -->
      <el-button type="danger" @click="clearAll">清空</el-button>
    </div>
  </el-dialog>
</div>
